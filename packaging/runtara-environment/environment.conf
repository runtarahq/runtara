# Runtara Environment Configuration

# PostgreSQL connection (required)
RUNTARA_ENVIRONMENT_DATABASE_URL=postgres://runtara:password@localhost/runtara_environment

# QUIC server port
RUNTARA_ENV_QUIC_PORT=7000

# Core server address
RUNTARA_CORE_ADDR=127.0.0.1:7001

# Data directory
DATA_DIR=/var/lib/runtara

# Logging
RUST_LOG=runtara_environment=info
