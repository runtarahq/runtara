[package]
name = "runtara-management-sdk"
edition.workspace = true
version.workspace = true
description = "High-level SDK for managing runtara-core instances"

[dependencies]
runtara-protocol = { path = "../runtara-protocol" }
tokio = { version = "1", features = ["sync", "time", "io-util", "rt-multi-thread", "macros"] }
quinn = { version = "0.11.9", default-features = false, features = ["runtime-tokio", "rustls", "ring"] }
serde = { workspace = true }
serde_json = { workspace = true }
prost = "0.13"
thiserror = "2"
tracing = "0.1"
chrono = { workspace = true }

[[bin]]
name = "runtara-ctl"
path = "src/bin/runtara-ctl.rs"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
