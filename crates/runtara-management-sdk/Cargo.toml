[package]
name = "runtara-management-sdk"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "SDK for managing runtara instances (start, stop, signals, images)"
keywords = ["durable", "workflow", "management", "sdk"]
categories = ["asynchronous", "development-tools"]

[dependencies]
runtara-protocol = { path = "../runtara-protocol", version = "0.1" }
tokio = { version = "1", features = ["sync", "time", "io-util", "rt-multi-thread", "macros"] }
quinn = { version = "0.11.9", default-features = false, features = ["runtime-tokio", "rustls", "ring"] }
serde = { workspace = true }
serde_json = { workspace = true }
prost = "0.13"
thiserror = "2"
tracing = "0.1"
chrono = { workspace = true }

[[bin]]
name = "runtara-ctl"
path = "src/bin/runtara-ctl.rs"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
