[package]
name = "runtara-core"
edition.workspace = true
version.workspace = true
publish = false

[lib]
name = "runtara_core"
path = "src/lib.rs"

[[bin]]
name = "runtara-core"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls-ring-webpki", "postgres", "uuid", "chrono", "macros", "migrate"] }

# QUIC transport
quinn = { version = "0.11.9", default-features = false, features = ["runtime-tokio", "rustls", "ring"] }

# Protocol
runtara-protocol = { path = "../runtara-protocol" }

# Configuration
dotenvy = "0.15"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"

# Async trait
async-trait = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = "3"
runtara-management-sdk = { path = "../runtara-management-sdk" }
# sha2 is already in dependencies, but re-listing for clarity
