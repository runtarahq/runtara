[package]
name = "runtara-environment"
edition.workspace = true
version.workspace = true
license.workspace = true
repository.workspace = true
description = "Environment server for runtara - image registry, OCI runner, and instance management"
keywords = ["durable", "workflow", "oci", "container"]
categories = ["asynchronous", "development-tools"]

[lib]
name = "runtara_environment"
path = "src/lib.rs"

[[bin]]
name = "runtara-environment"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls-ring-webpki", "postgres", "uuid", "chrono", "macros", "migrate"] }

# QUIC transport
quinn = { version = "0.11.9", default-features = false, features = ["runtime-tokio", "rustls", "ring"] }

# Protocol
runtara-protocol = { path = "../runtara-protocol", version = "1.0" }

# Core persistence layer (for shared database access)
runtara-core = { path = "../runtara-core", version = "1.0" }

# DSL types for agent metadata (list_agents, get_capability)
runtara-dsl = { path = "../runtara-dsl", version = "1.0" }

# Configuration
dotenvy = "0.15"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "2"
anyhow = "1"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
sha2.workspace = true
nix = { version = "0.29", features = ["user"] }

# Async trait
async-trait = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["test-util", "macros", "rt-multi-thread"] }
tempfile = "3"
runtara-workflows = { path = "../runtara-workflows", version = "1.0" }
futures = "0.3"
# Needed for agent capability validation in tests (inventory metadata)
runtara-agents = { path = "../runtara-agents", version = "1.0" }
# Testcontainers for automatic PostgreSQL setup in tests
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["postgres"] }
