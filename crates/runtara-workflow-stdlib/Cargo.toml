[package]
name = "runtara-workflow-stdlib"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Standard library for runtara workflow binaries - combines agents and runtime"
keywords = ["durable", "workflow", "stdlib", "agents"]
categories = ["asynchronous", "development-tools"]

[lib]
name = "runtara_workflow_stdlib"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = []
telemetry = [
    "opentelemetry",
    "opentelemetry_sdk",
    "opentelemetry-otlp",
    "tracing-opentelemetry",
]

[dependencies]
# Core dependencies
runtara-agents = { path = "../runtara-agents", version = "1.0" }
runtara-sdk = { path = "../runtara-sdk", version = "1.0" }

# Re-exported for workflows
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# For stderr redirection in generated workflows
libc = "0.2"

# HTTP client for connection fetching
ureq = "2.12"

# Tracing for structured logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# OpenTelemetry (optional - enabled via telemetry feature)
opentelemetry = { version = "0.28", features = ["trace"], optional = true }
opentelemetry_sdk = { version = "0.28", features = ["rt-tokio", "trace"], optional = true }
opentelemetry-otlp = { version = "0.28", features = ["grpc-tonic", "trace"], optional = true }
tracing-opentelemetry = { version = "0.29", optional = true }
