[package]
name = "runtara-workflow-stdlib"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Standard library for runtara workflow binaries - combines agents and runtime"
keywords = ["durable", "workflow", "stdlib", "agents"]
categories = ["asynchronous", "development-tools"]

[lib]
name = "runtara_workflow_stdlib"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["native"]

# Native platform - full async runtime with QUIC transport
native = [
    "dep:tokio",
    "dep:ureq",
    "runtara-sdk/quic",
    "runtara-agents/native",
]

# WASI target (wasm32-wasip2) - blocking I/O, HTTP transport
wasi = [
    "runtara-sdk/wasi",
    "runtara-agents/wasi",
]

# Browser/Node.js target - JS interop
wasm-js = [
    "runtara-sdk/wasm-js",
    "runtara-agents/wasm-js",
]

# OpenTelemetry (native only)
telemetry = [
    "native",
    "opentelemetry",
    "opentelemetry_sdk",
    "opentelemetry-otlp",
    "tracing-opentelemetry",
    "opentelemetry-appender-tracing",
]

[dependencies]
# Core dependencies
runtara-agents = { path = "../runtara-agents", version = "1.0", default-features = false }
runtara-sdk = { path = "../runtara-sdk", version = "1.0", default-features = false }

# Re-exported for workflows
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime (native only)
tokio = { version = "1", features = ["full"], optional = true }
futures = "0.3"

# HTTP client for connection fetching (native only)
ureq = { version = "2.12", optional = true }

# Tracing for structured logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# OpenTelemetry (optional - enabled via telemetry feature)
opentelemetry = { version = "0.28", features = ["trace", "logs"], optional = true }
opentelemetry_sdk = { version = "0.28", features = ["rt-tokio", "trace", "logs"], optional = true }
opentelemetry-otlp = { version = "0.28", features = ["grpc-tonic", "trace", "logs"], optional = true }
tracing-opentelemetry = { version = "0.29", optional = true }
opentelemetry-appender-tracing = { version = "0.28", optional = true }
