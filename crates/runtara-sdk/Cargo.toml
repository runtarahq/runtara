[package]
name = "runtara-sdk"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "High-level SDK for building durable workflows with runtara"
keywords = ["durable", "workflow", "sdk", "checkpoint"]
categories = ["asynchronous", "development-tools"]

[features]
default = ["quic"]

# QUIC-based communication with runtara-core (default)
quic = ["dep:runtara-protocol"]

# Embedded mode - direct persistence layer access without QUIC
# Note: This feature is only available when building from source (runtara-core is not published)
embedded = ["dep:runtara-core"]

[dependencies]
# Protocol layer (optional, for QUIC mode)
runtara-protocol = { path = "../runtara-protocol", version = "1.0", optional = true }

# Core (optional, for embedded mode)
runtara-core = { path = "../runtara-core", version = "1.0", optional = true }

# Macros
runtara-sdk-macros = { path = "../runtara-sdk-macros", version = "1.0" }

# Async runtime
tokio = { version = "1", features = ["sync", "time"] }
async-trait = "0.1"

# Serialization
prost = "0.13"
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = "2"

# Observability
tracing = "0.1"

# Time
chrono = { workspace = true }

# Global registry
once_cell = "1.20"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
