[package]
name = "runtara-sdk"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "High-level SDK for building durable workflows with runtara"
keywords = ["durable", "workflow", "sdk", "checkpoint"]
categories = ["asynchronous", "development-tools"]

[dependencies]
# Protocol layer
runtara-protocol = { path = "../runtara-protocol", version = "0.1" }

# Macros
runtara-sdk-macros = { path = "../runtara-sdk-macros", version = "0.1" }

# Async runtime
tokio = { version = "1", features = ["sync", "time"] }

# Serialization
prost = "0.13"
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = "2"

# Observability
tracing = "0.1"

# Time
chrono = { workspace = true }

# Global registry
once_cell = "1.20"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
