[package]
name = "runtara-agents"
version = "0.1.0"
edition = "2024"

[lib]
name = "runtara_agents"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
runtara-dsl = { path = "../runtara-dsl" }
runtara-agent-macro = { path = "../runtara-agent-macro" }
inventory = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
roxmltree = "0.20"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11"
base64 = "0.22"
encoding_rs = "0.8"
minijinja = "2.5"
sha2 = "0.10"
strum = { version = "0.26", features = ["derive"] }
# Native implementations
rand = "0.8"
ureq = { version = "2.10", features = ["json"] }
urlencoding = "2.1"
ssh2 = "0.9"
# Vendored OpenSSL for musl static builds (required by ssh2/libssh2-sys)
openssl = { workspace = true }
