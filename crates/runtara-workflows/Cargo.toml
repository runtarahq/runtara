[package]
name = "runtara-workflows"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Workflow compilation library for runtara DSL"
keywords = ["durable", "workflow", "compiler", "dsl"]
categories = ["development-tools"]

[dependencies]
runtara-dsl = { path = "../runtara-dsl", version = "1.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
proc-macro2 = "1.0"
quote = "1.0"

[[bin]]
name = "runtara-compile"
path = "src/bin/compile.rs"

[dev-dependencies]
tempfile = "3"
runtara-agents = { path = "../runtara-agents", version = "1.0" }
