name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest

    # Use protected environment for CLAUDE_CODE_AUTH_TOKEN
    environment: claude-code

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_AUTH_TOKEN }}

          # Allow Claude to read CI results
          additional_permissions: |
            actions: read

          # Custom instructions for Rust project
          custom_instructions: |
            This is a Rust project following strict code quality standards:
            - Zero clippy warnings policy: cargo clippy --all-targets -- -D warnings
            - Format all code: cargo fmt --all
            - All source files must have AGPL-3.0-or-later license headers
            - Use Rust edition 2024
            - Follow existing architectural patterns

            When reviewing or modifying code:
            - Run cargo fmt and cargo clippy before committing
            - Ensure all tests pass (cargo test)
            - Database tests require TEST_RUNTARA_DATABASE_URL and --test-threads=1
            - Maintain consistent error handling with thiserror
            - Follow existing async patterns with Tokio
